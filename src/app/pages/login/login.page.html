<ion-header translucent>
  <ion-toolbar>
    <ion-title class="ion-text-center"><a routerLink="/">Projeto Mercator</a></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-sm="12" size-md="7" size-lg="4" size-xl="4">
        <ion-card>
          <img src="../../assets/image/sao_paulo.jpg" class="imagem-cartao"/>
          <ion-card-header>
            <ion-card-title>Login</ion-card-title>
            <ion-card-subtitle>Acesso ao sistema mercator</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div class="espacamento-padrao">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <div [formGroup]="registerForm">
                  <ion-input class="input-padrao" type="email" formControlName="email" required></ion-input>
                </div>
                <div class="validation-errors">
                  <ng-container *ngFor="let validation of validationMessages.email">
                    <div class="error-message" *ngIf="registerForm.get('email').hasError(validation.type) && (registerForm.get('email').dirty || registerForm.get('email').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Senha</ion-label>
                <div [formGroup]="registerForm">
                  <ion-input class="input-padrao" type="password" formControlName="password" required></ion-input>
                </div>
                <div class="validation-errors">
                  <ng-container *ngFor="let validation of validationMessages.password">
                    <div class="error-message" *ngIf="registerForm.get('password').hasError(validation.type) && (registerForm.get('password').dirty || registerForm.get('password').touched)">
                      {{ validation.message }}
                    </div>
                  </ng-container>
                </div>
              </ion-item>
            </div>
            <div class="centralizar-horizontal">
              <ion-button [disabled]="f.email.status=='INVALID' || f.password.status=='INVALID'" class="botao-padrao centraliza" (click)="logar()">Acessar</ion-button>
            </div>
            <div class="centralizar-horizontal espacamento-padrao">
              <a class="link-botao" routerLink="/nova-conta">Criar conta</a>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
